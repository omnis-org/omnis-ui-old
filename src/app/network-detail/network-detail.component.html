<div *ngIf="network !== undefined" class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">Name : {{network.name}}</div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSave()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" value="{{network.name}}"/>
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="ipv4">ipv4</label>
                <input type="text" formControlName="ipv4" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.ipv4.errors }" value="{{network.ipv4}}"/>
                <div *ngIf="submitted && f.ipv4.errors" class="invalid-feedback">
                    <div *ngIf="f.ipv4.errors.required">ipv4 is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="ipv4Mask">Masque de sous r√©seau</label>
                <input type="number" formControlName="ipv4Mask" class="form-control" value="{{network.ipv4Mask}}"/>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-secondary" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
                </button>
            </div>
        </form>
        <button [disabled]="loading2" class="btn btn-secondary" (click)="onDelete()">
        <span *ngIf="loading2" class="spinner-border spinner-border-sm mr-1"></span>
        Delete
        </button>
    </div>
    </div>
